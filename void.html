<!DOCTYPE html>
<html style="background-color:black" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Shout into the void">
<meta name="author" content="Josh Kuehn">
<link rel="icon" href="images/favicon.png">
<title>Into The Void</title>
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
</head>
<body style="color:white; text-align:center;font-family:Roboto">
<div style="padding:15% 0; font-size:50pt; cursor:default">Shout into the void<br/><i style="font-style:normal;font-size:16pt">or whisper. Nobody can hear you anyways</i></div>
<textarea style="font-family:roboto; background-color:#000; color:white; width:75%; max-width:800px" name="message" rows="2" autofocus></textarea>
</body>
<script type = "text/javascript">
window.onkeyup=function(e){
  if(e.keyCode == 13){
    document.getElementsByTagName("textarea")[0].value ='';
    addStar();
  }
}
function addStar(){
  var newStar = document.createElement("i");
  newStar.className = "fa fa-star";
  newStar.style.position="fixed";
  newStar.style.top=(Math.random()*self.innerHeight|0).toString()+'px';
  newStar.style.left=(Math.random()*self.innerWidth|0).toString()+'px';
  document.getElementsByTagName('body')[0].appendChild(newStar);
}
</script>
</html>
